<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Q&A Chatbot</title>
  <style>
    /* Global Styles */
    body {
        background: url('https://images.pexels.com/photos/1146134/pexels-photo-1146134.jpeg?auto=compress&cs=tinysrgb&h=1200&w=1800&dpr=2') no-repeat center center fixed;
        background-size: cover;
        color: white;
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #chat-container {
        max-width: 700px;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        height: 80%;
        justify-content: flex-start;
    }

    h2 {
        color: #72b7ff;
        text-align: center;
        margin-bottom: 15px;
    }

    #messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
        background: rgba(20, 20, 20, 0.9);
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
    }

    /* Message Styles */
    .message {
        padding: 12px;
        border-radius: 15px;
        margin-bottom: 10px;
        line-height: 1.6;
        font-size: 16px;
        animation: fadeIn 0.5s ease-out;
        display: inline-block;
        max-width: 80%;
        word-wrap: break-word;
    }

    .user {
        background-color: rgba(91, 126, 200, 0.5); /* Transparent blue for user */
        color: white;
        align-self: flex-end; /* Align user message to the right */
        text-align: right;
        border-radius: 12px 12px 0 12px;
    }

    .bot {
        background-color: rgba(114, 183, 255, 0.7); /* Softer blue for bot */
        color: white;
        align-self: flex-start; /* Align bot message to the left */
        text-align: left;
        border-radius: 12px 12px 12px 0;
    }

    /* Input Container */
    #input-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
        border-top: 1px solid #444;
        padding-top: 10px;
    }

    #user-input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        background-color: #12122b;
        color: white;
        border: none;
        outline: none;
        min-height: 40px;
        max-height: 120px;
        resize: none;
    }
    .main-content {
      margin-left: 200px; /* Match the sidebar width */
      transition: margin-left 0.3s ease;
    }

    #send-btn {
        padding: 12px 20px;
        background-color: #5e72eb;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    #send-btn:hover {
        background-color: #4d63d0;
    }

    #typing-indicator {
        display: none;
        margin-top: 10px;
        text-align: center;
        font-style: italic;
        color: #bbb;
    }

    /* Fade In Effect */
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

  </style>
</head>
<body class="has-sidebar main-content">
  <div id="navbar-container"></div>

  <div id="chat-container">
    <h2>Ask SpaceBot</h2>
    <div id="messages"></div>
    <div id="typing-indicator">ðŸ¤– Typing...</div>
    <div id="input-container">
      <textarea id="user-input" placeholder="Ask me about space..." rows="1"></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>

<script>
  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const typingIndicator = document.getElementById('typing-indicator');

  function appendMessage(text, className) {
    const div = document.createElement('div');
    div.textContent = text;
    div.className = 'message ' + className;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage() {
    const userText = input.value.trim();
    if (!userText) return;
    appendMessage('You: ' + userText, 'user');
    input.value = '';
    typingIndicator.style.display = 'block'; // Show typing indicator

    try {
      const res = await fetch('/api/ai/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(userText)
      });
      const botReply = await res.text();
      appendMessage('Bot: ' + botReply, 'bot');
    } catch (err) {
      appendMessage('Bot: Sorry, failed to get response.', 'bot');
    } finally {
      typingIndicator.style.display = 'none'; // Hide typing indicator when done
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('input', () => {
    // Auto-resize the input field as the user types
    input.style.height = 'auto';
    input.style.height = (input.scrollHeight) + 'px';
  });
  input.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
</script>
<script>
    fetch("navbar.html")
            .then(res => res.text())
            .then(html => {
              document.getElementById("navbar-container").innerHTML = html;
              const script = document.getElementById("navbar-container").querySelector("script");
              if (script) eval(script.innerText);
            });
  </script>

</body>
</html>
