<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Aggregator | Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a15;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        .space-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            z-index: 1;
            animation: twinkle 5s infinite;
        }

        .asteroid {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, #6b6b6b, #333333);
            border-radius: 40%;
            box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.2),
            inset -2px -2px 5px rgba(0, 0, 0, 0.8);
            z-index: 2;
            transform: rotate(45deg);
            animation: rotate 20s linear infinite, float 15s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(20px) rotate(360deg); }
        }

        .login-container {
            position: relative;
            width: 400px;
            z-index: 10;
            background: rgba(13, 17, 38, 0.7);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(88, 130, 193, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(45deg, #5e72eb, #ff9190);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }

        .quote {
            text-align: center;
            margin-bottom: 30px;
            font-style: italic;
            color: #a9b8e0;
            font-size: 14px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #a9b8e0;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(21, 28, 58, 0.8);
            border: 1px solid rgba(88, 130, 193, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5e72eb;
            box-shadow: 0 0 0 2px rgba(94, 114, 235, 0.3);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #5e72eb;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #ff9190;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #5e72eb, #ff9190);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #4a5cd1, #ff7a78);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(94, 114, 235, 0.4);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #a9b8e0;
        }

        .signup-link a {
            color: #5e72eb;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #ff9190;
            text-decoration: underline;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
        }

        /* Add a subtle glow effect to the login button */
        .login-btn {
            position: relative;
            overflow: hidden;
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                    transparent,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    rgba(255, 255, 255, 0.1),
                    transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        /* Shooting star animation */
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,1));
            z-index: 3;
            animation: shoot 8s linear infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(0) rotate(30deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            20% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(30deg);
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="space-background" id="spaceBackground"></div>

<!-- Shooting stars -->
<div class="shooting-star" style="top: 15%; animation-delay: 1s;"></div>
<div class="shooting-star" style="top: 40%; animation-delay: 4s;"></div>
<div class="shooting-star" style="top: 70%; animation-delay: 7s;"></div>

<!-- Register Container -->
<div class="login-container">
    <div class="logo">
        <h1>SPACE AGGREGATOR</h1>
    </div>

    <div class="quote" id="spaceQuote">
        "Space is the breath of art." - Frank Lloyd Wright
    </div>

    <form action="/register" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <button type="submit" class="login-btn">Register & Launch</button>

        <div class="signup-link">
            Already have an account? <a href="/login.html">Log in</a>
        </div>
    </form>
</div>

<script>
    // Generate stars
    const spaceBackground = document.getElementById('spaceBackground');
    const numStars = 200;

    for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        const size = Math.random() * 2;
        star.classList.add('star');
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        spaceBackground.appendChild(star);
    }

    // Generate asteroids
    const numAsteroids = 5;

    for (let i = 0; i < numAsteroids; i++) {
        const asteroid = document.createElement('div');
        const size = 20 + Math.random() * 30;
        asteroid.classList.add('asteroid');
        asteroid.style.width = `${size}px`;
        asteroid.style.height = `${size * 0.8}px`;
        asteroid.style.top = `${Math.random() * 80 + 10}%`;
        asteroid.style.left = `${Math.random() * 80 + 10}%`;
        asteroid.style.animationDelay = `${Math.random() * 5}s`;
        spaceBackground.appendChild(asteroid);
    }

    // Generate planets
    const numPlanets = 2;
    const planetColors = [
        'radial-gradient(circle at 30% 30%, #3498db, #2c3e50)',
        'radial-gradient(circle at 30% 30%, #e74c3c, #7f8c8d)',
        'radial-gradient(circle at 30% 30%, #f39c12, #d35400)',
        'radial-gradient(circle at 30% 30%, #2ecc71, #27ae60)'
    ];

    for (let i = 0; i < numPlanets; i++) {
        const planet = document.createElement('div');
        const size = 60 + Math.random() * 100;
        planet.classList.add('planet');
        planet.style.width = `${size}px`;
        planet.style.height = `${size}px`;
        planet.style.top = `${Math.random() * 70 + 15}%`;
        planet.style.left = `${Math.random() * 70 + 15}%`;
        planet.style.background = planetColors[Math.floor(Math.random() * planetColors.length)];
        planet.style.opacity = '0.4';
        planet.style.boxShadow = 'inset 10px -10px 20px rgba(0, 0, 0, 0.5)';
        spaceBackground.appendChild(planet);
    }

    // Space quotes rotation
    const spaceQuotes = [
        "\"The cosmos is within us. We are made of star-stuff.\" - Carl Sagan",
        "\"We are just an advanced breed of monkeys on a minor planet of a very average star.\" - Stephen Hawking",
        "\"The universe is under no obligation to make sense to you.\" - Neil deGrasse Tyson",
        "\"The Earth is the cradle of humanity, but mankind cannot stay in the cradle forever.\" - Konstantin Tsiolkovsky",
        "\"Space is for everybody. It's not just for a few people in science or math.\" - Christa McAuliffe"
    ];

    const quoteElement = document.getElementById('spaceQuote');
    let currentQuoteIndex = 0;

    setInterval(() => {
        currentQuoteIndex = (currentQuoteIndex + 1) % spaceQuotes.length;
        quoteElement.style.opacity = 0;

        setTimeout(() => {
            quoteElement.textContent = spaceQuotes[currentQuoteIndex];
            quoteElement.style.opacity = 1;
        }, 500);
    }, 8000);

    // Set initial opacity for smooth transition
    quoteElement.style.transition = 'opacity 0.5s ease';</script>
</body>
</html>
