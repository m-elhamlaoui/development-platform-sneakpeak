<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Data</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Lien vers le fichier CSS pour la mise en forme -->
</head>
<body>
    <header>
        <h1>Données des Astéroïdes</h1>
        <p>Voici les données des astéroïdes reçues depuis l'API de la NASA.</p>
    </header>

    <div id="asteroids-container">
        <!-- Les données des astéroïdes seront insérées ici -->
    </div>

    <script>
        async function fetchAsteroidsData() {
            const start_date = "2025-05-01"; // Exemple de date de début
            const end_date = "2025-05-08"; // Exemple de date de fin
            const api_key = "0mOIG3D2i5Bu3MNauyX1hznLdR8adSZOKDbfZVZc"; // Remplacez par votre API key

            const response = await fetch(`https://api.nasa.gov/neo/rest/v1/feed?start_date=${start_date}&end_date=${end_date}&api_key=${api_key}`);
            const data = await response.json();

            const container = document.getElementById('asteroids-container');
            const asteroids = data.near_earth_objects;
            let output = '<ul>';

            // Itérer sur les objets des astéroïdes et les afficher
            for (const date in asteroids) {
                asteroids[date].forEach(asteroid => {
                    output += `<li>
                        <strong>${asteroid.name}</strong> - Diamètre estimé: ${asteroid.estimated_diameter.kilometers.estimated_diameter_max} km<br>
                        Distance minimale: ${asteroid.close_approach_data[0].miss_distance.kilometers} km
                    </li>`;
                });
            }

            output += '</ul>';
            container.innerHTML = output;
        }

        // Appeler la fonction pour récupérer et afficher les données
        fetchAsteroidsData();
    </script>
</body>
</html>
