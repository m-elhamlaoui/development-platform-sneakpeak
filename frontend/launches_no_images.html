<!-- jQuery, Popper.js, Bootstrap JS (modals require these) -->
<script>
let nextPageUrl = "https://ll.thespacedevs.com/2.2.0/launch/?upcoming=true&limit=10&ordering=net";
const images = [
    "https://www.nasa.gov/sites/default/files/thumbnails/image/spacex-falcon9.jpg",
    "https://www.esa.int/var/esa/storage/images/esa_multimedia/images/2021/12/ariane_5_launches_james_webb_space_telescope/23468152-1-eng-GB/Ariane_5_launches_James_Webb_Space_Telescope_pillars.jpg",
    "https://upload.wikimedia.org/wikipedia/commons/3/3c/Atlas_V_launch.jpg",
    "https://upload.wikimedia.org/wikipedia/commons/5/58/Delta_II_Mars_Phoenix.jpg",
    "https://www.nasa.gov/sites/default/files/thumbnails/image/mission_image.jpg"
];

const container = document.getElementById("launches-container");

function loadLaunches() {
    if (!nextPageUrl) return;
    fetch(nextPageUrl)
        .then(response => response.json())
        .then(data => {
            nextPageUrl = data.next;
            const launches = data.results;
            launches.forEach((launch, index) => {
                const imageUrl = images[index % images.length];
                const launchDiv = document.createElement("div");
                launchDiv.className = "col-md-6 mb-4";
                launchDiv.innerHTML = `
                    <div class="card h-100" data-index="${index}" data-toggle="modal" data-target="#launchModal" style="cursor: pointer;">
                        
                        <div class="card-body">
                            <h5 class="card-title">${launch.name}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${new Date(launch.net).toLocaleString()}</h6>
                            <p class="card-text">${launch.mission ? launch.mission.description : 'No mission description available.'}</p>
                        </div>
                    </div>
                `;
                container.appendChild(launchDiv);

                // Ajouter gestion de clic dans la boucle pour chaque carte
                launchDiv.querySelector(".card").addEventListener("click", () => {
                    const body = document.getElementById("launchModalBody");
                    document.getElementById("launchModalLabel").textContent = launch.name;
                    body.innerHTML = `
                        
                        <p><strong>Launch Provider:</strong> ${launch.launch_service_provider.name}</p>
                        <p><strong>Window Start:</strong> ${new Date(launch.window_start).toLocaleString()}</p>
                        <p><strong>Window End:</strong> ${new Date(launch.window_end).toLocaleString()}</p>
                        <p><strong>Pad:</strong> ${launch.pad ? launch.pad.name + ' - ' + launch.pad.location.name : 'N/A'}</p>
                        <p><strong>Mission Description:</strong> ${launch.mission ? launch.mission.description : 'No description available.'}</p>
                        <p><strong>Status:</strong> ${launch.status.name}</p>
                    `;
                });
            });
            if (!nextPageUrl) {
                document.getElementById("load-more").style.display = "none";
            }
        })
        .catch(error => {
            container.innerHTML += "<p>Error loading launches.</p>";
            console.error("Error fetching launches:", error);
        });
}

document.addEventListener("DOMContentLoaded", () => {
    loadLaunches();
    document.getElementById("load-more").addEventListener("click", loadLaunches);
});
</script>
